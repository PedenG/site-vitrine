{% extends 'cv/mainpage.html' %}


{% block content %}
<form method="POST">
    <fieldset style="text-align: center;">
        <div class="form-group">
            <label class="" for="nom">Nom <span class="required">*</span></label>
            <input id="nom" type="text" placeholder="Nom..." required="required">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom <span class="required">*</span></label>
            <input id="prenom" type="text" placeholder="Prénom..." required="required">
        </div>
        <div class="form-group">
            <label for="mail">Email <span class="required">*</span></label>
            <input id="mail" type="email" placeholder="Email..." required="required">
        </div>
        <div class="form-group">
            <label for="tel">Numéro de téléphone : </label>
            <input id="tel" type="tel" placeholder="Numéro de téléphone...">
        </div>
        <div class="form-group">
            <label for="message">Votre message : </label>
            <textarea id="message" placeholder="Votre message..."></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" type="cancel">Annuler </button>
            <button class="btn btn-success" type="submit">Envoyer</button>
        </div>
    </fieldset>
</form>



{% endblock %}
